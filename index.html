<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean Toggle App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 20px;
  }
  #message {
    font-size: 18px;
    margin: 20px;
    display: none;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<body>
  <button onclick="toggleMessage()">Click Here to see hidden message By Afaq Ahmad</button>
  <p id="message">By Daniyal Full stack Web developer</p>

<script>
  var showMessage = false;

function toggleMessage() {
  showMessage = !showMessage;
  updateMessageVisibility();
}
function updateMessageVisibility() {
  var messageElement = document.getElementById("message");
  if (showMessage) {
    messageElement.style.display = "block";
  } else {
    messageElement.style.display = "none";
  }
}
</script>
</body>
</html>
